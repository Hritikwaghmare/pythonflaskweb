<h3>{{ numrows }} Records Found</h3>
<table class="table table-striped custab">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        {% for row in employee %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.email }}</td>
            <td>{{ row.phone }}</td>
            <td><a href="/details/{{ row.id }}" class="btn btn-primary">View Details</a></td>

        </tr>
        {% endfor %}
    </tbody>
</table>
